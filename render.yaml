services:
  - type: web
    name: automationhub
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn automationhub.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: "automationhub.settings"
    autoDeploy: true 